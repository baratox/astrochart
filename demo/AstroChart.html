<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Astrochart</title>
    <style type="text/css">
        svg {
            max-width: 600px;
        }

        svg #orbit {
            fill: none;
            stroke: none;
            /*
            stroke: #bb55bb;
            stroke-width: 4px;
            stroke-dasharray: 1,1;
            */
        }

        svg line.sextile,
        svg line.trine {
            stroke: #7d7;
        }

        svg line.opposite {
            stroke: #d77;
        }

        svg line.square {
            stroke: #77d;
        }


    </style>
</head>
<body>
    <div class="map">
        <svg></svg>
    </div>

    <script type="text/javascript" src="/lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/lib/Snap.svg/dist/snap.svg.js"></script>
    <script type="text/javascript" src="/dist/astrochart.js"></script>
    
    <script type="text/javascript">
        "use strict";
        (function() {
            // Selfie
            var chart = Astrochart('.map svg');
            window.chart = chart;
            
            setTimeout(function() {
                // chart.ascendant(247.05344505972144);
                chart.move({
                    'sun': 289.43111851230805,
                    'moon': 56.472178681937805,
                    'mercury': 287.9038848534529,
                    'venus': 242.69826088063633,
                    'mars': 1.201020956977208,
                    'jupiter': 349.054226520698,
                    'saturn': 256.38630702429515,
                    'uranus': 264.13288658224405,
                    'neptune': 276.033244809184,
                    'pluto': 219.6588681915625
                });
            
                chart.house({
                  1: 247.05344505972144,
                  2: 272.4612178352306,        
                  3: 296.7019185829098,
                  4: 323.31848957534123,
                  5: 354.9546190176404,
                  6: 31.19714663472655,
                  7: 67.05344505972141,
                  8: 92.46121783523063,
                  9: 116.7019185829098,
                  10: 143.31848957534123,
                  11: 174.95461901764045,
                  12: 211.19714663472652,
                });

                chart.aspect([
                    {"a":"sun",     "b":"pluto",    "value":0.02277496792544582,    "classes":"sextile"},
                    {"a":"moon",    "b":"mars",     "value":0.5271157724960596,     "classes":"sextile"},
                    {"a":"mercury", "b":"pluto",    "value":0.17549833381096108,    "classes":"sextile"},
                    {"a":"venus",   "b":"moon",     "value":0.37739178013014796,    "classes":"opposite"},
                    {"a":"jupiter", "b":"sun",      "value":0.9623108008389977,     "classes":"sextile"},
                    {"a":"jupiter", "b":"mercury",  "value":0.8849658332754871,     "classes":"sextile"},
                    {"a":"jupiter", "b":"saturn",   "value":0.7332080503597126,     "classes":"square"},
                    {"a":"jupiter", "b":"uranus",   "value":0.49213399384539686,    "classes":"square"},
                    {"a":"jupiter", "b":"pluto",    "value":0.060464167086448126,   "classes":"trine"},
                    {"a":"neptune", "b":"pluto",    "value":0.6374376617621493,     "classes":"sextile"},
                    {"a":"house-10", "b":"sun",      "value":0.6374376617621493,     "classes":""}]);
            }, 1000);

        })();
    </script>
</body>
</html>
