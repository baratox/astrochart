<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Astrochart</title>
    <style type="text/css">
        svg {
            max-width: 600px;
        }

        svg #orbit {
            fill: none;
            stroke: none;
            /*
            stroke: #bb55bb;
            stroke-width: 4px;
            stroke-dasharray: 1,1;
            */
        }
    </style>
</head>
<body>
    <div class="map">
        <svg></svg>
    </div>

    <script type="text/javascript" src="/lib/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/lib/Snap.svg/dist/snap.svg.js"></script>
    <script type="text/javascript" src="/dist/astrochart.js"></script>
    
    <script type="text/javascript">
        "use strict";
        (function() {
            var chart = Astrochart(600, 600);
            chart.ascendant(63)
            .move({
                'sun': 23.7,
                'mercury': 42, 
                'venus': 27,
                'mars': 12,
                'jupiter': 250,
                'saturn': 127,
                'uranus': 300,
                'neptune': 80,
                'pluto': 140.72
            }).houses({
                '1': 27.3
            });

            console.log(chart);
            window.chart = chart;
        })();
    </script>
</body>
</html>
